<div class="header clearfix">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="mx-auto">
                <a class="navbar-brand" href="{{ url_for('home.homepage') }}">GoodBooks</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse w-100 dual-collapse2" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home.profile', reader='current_user.first_name') }}">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li><a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>
                        Logout</a></li>
                    {% else %}
                    <li><a class="nav-link" href="{{ url_for('auth.register') }}"><i class="fas fa-user-plus"></i>Sign
                        Up</a></li>
                    <li><a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="navbar-text">
                {% if current_user.is_authenticated %}
                        <a class="nav-link active" href=""> Hi&nbsp;<b>{{ current_user.first_name}}!</b></a>
                {% endif %}
            </div>

        </div>
    </nav>
</div>
